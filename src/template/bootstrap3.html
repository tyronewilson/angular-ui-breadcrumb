<ol class="breadcrumb">
    <li ng-repeat="step in vm.steps" ng-class="{ active: $last }" ng-switch="!!step.abstract">
        <a ng-switch-when="false" ui-sref="{{ step.sref }}({{ step.params | json }})" ui-sref-opts="step.stateOptions">{{ step.label }}</a>
        <span ng-switch-when="true">{{ step.label }}</span>
    </li>
</ol>
